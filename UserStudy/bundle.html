		/**
		seedrandom.js
		=============

		Seeded random number generator for Javascript.

		version 2.3.10
		Author: David Bau
		Date: 2014 Sep 20

		Can be used as a plain script, a node.js module or an AMD module.

		Version notes
		-------------

		The random number sequence is the same as version 1.0 for string seeds.
		* Version 2.0 changed the sequence for non-string seeds.
		* Version 2.1 speeds seeding and uses window.crypto to autoseed if present.
		* Version 2.2 alters non-crypto autoseeding to sweep up entropy from plugins.
		* Version 2.3 adds support for "new", module loading, and a null seed arg.
		* Version 2.3.1 adds a build environment, module packaging, and tests.
		* Version 2.3.4 fixes bugs on IE8, and switches to MIT license.
		* Version 2.3.6 adds a readable options object argument.
		* Version 2.3.10 adds support for node.js crypto (contributed by ctd1500).

		The standard ARC4 key scheduler cycles short keys, which means that
		seedrandom('ab') is equivalent to seedrandom('abab') and 'ababab'.
		Therefore it is a good idea to add a terminator to avoid trivial
		equivalences on short string seeds, e.g., Math.seedrandom(str + '\0').
		Starting with version 2.0, a terminator is added automatically for
		non-string seeds, so seeding with the number 111 is the same as seeding
		with '111\0'.

		When seedrandom() is called with zero args or a null seed, it uses a
		seed drawn from the browser crypto object if present.  If there is no
		crypto support, seedrandom() uses the current time, the native rng,
		and a walk of several DOM objects to collect a few bits of entropy.

		Each time the one- or two-argument forms of seedrandom are called,
		entropy from the passed seed is accumulated in a pool to help generate
		future seeds for the zero- and two-argument forms of seedrandom.

		On speed - This javascript implementation of Math.random() is several
		times slower than the built-in Math.random() because it is not native
		code, but that is typically fast enough.  Some details (timings on
		Chrome 25 on a 2010 vintage macbook):

		* seeded Math.random()          - avg less than 0.0002 milliseconds per call
		* seedrandom('explicit.')       - avg less than 0.2 milliseconds per call
		* seedrandom('explicit.', true) - avg less than 0.2 milliseconds per call
		* seedrandom() with crypto      - avg less than 0.2 milliseconds per call

		Autoseeding without crypto is somewhat slower, about 20-30 milliseconds on
		a 2012 windows 7 1.5ghz i5 laptop, as seen on Firefox 19, IE 10, and Opera.
		Seeded rng calls themselves are fast across these browsers, with slowest
		numbers on Opera at about 0.0005 ms per seeded Math.random().

		//

			  n = (n + x) * width;              //   shifting numerator and
			  d *= width;                       //   denominator and generating a
			  x = arc4.g(1);                    //   new least-significant-byte.
			}
			while (n >= overflow) {             // To avoid rounding up, before adding
			  n /= 2;                           //   last byte, shift everything
			  d /= 2;                           //   right using integer math until
			  x >>>= 1;                         //   we have exactly the desired bits.
			}

		// an array of at most (width) integers that should be 0 <= x < (width).

		// The g(count) method returns a pseudorandom integer that concatenates
		// the next (count) outputs from ARC4.  Its return value is a number x
		// that is in the range 0 <= x < (width ^ count).

				i = me.i, j = me.j, s = me.S;

			}

		// Converts an object tree to nested arrays of strings.
		//

			}

		}

		// mixkey()
		// Mixes a string seed into a key that is an array of integers, and
		// returns a shortened string seed that is equivalent to the result key.

		// autoseed()
		// Returns an object for autoseeding, using window.crypto if available.
		//

		// either convention.

	<!-- modules -->
    <script type="text/javascript">
	{
	let TimerStates = {
		STOPPED: 0,
		RUNNING: 1
	}
    
    class Timer {
		constructor() {
            this._state = TimerStates.STOPPED;
            this._startTime = 0;
            this._timeSpent = 0;
		}
	
		get time() {
            if (this._state == TimerStates.RUNNING)
                this._timeSpent = Date.now() - this._startTime;

            return this._timeSpent;
        }
        
        start() {
            if (this._state == TimerStates.STOPPED) {
                this._state = TimerStates.RUNNING;
                this._startTime = Date.now();
            }

        }

        stop() {
            if (this._state == TimerStates.RUNNING) {
                this._state = TimerStates.STOPPED;
                this._timeSpent += Date.now() - this._startTime;
            }
        }

        reset() {
            this._timeSpent = 0;
            this._startTime = Date.now();
        }
    }
    
	window.Timer = (...args) => new Timer(...args);
}

ong></p>\n</font>\n\n<br>\n\n<font size=\"4\" color=\"#4d4d4d\">\n<p>This study analyses the interpretability of <em><strong>scatter plots</strong></em>. Scatter plots present a technique for visualizing the relationship between two variables (encoded by the X- and Y-axis) as a collection of points. Especially when displaying a multitude of points, these visualizations suffer from <em><strong>overplotting</strong></em> (data points with similar values are drawn on top of each other), making it difficult to interpret. Examples of scatter plots with an increasing number of sample points are visible below:</p>\n\n<br>\n\n<center><table><tr>\n<td><figure><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/100samples.png\" alt=\"scatter plot with 100 points\" width=\"90%\"><figcaption><center><strong>100 points</strong></center></figcaption></figure></td>\n\n<td><figure><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/1000samples.png\" alt=\"scatter plot with 1.000 points\" width=\"90%\"><figcaption><center><strong>1.000 points</strong></center></figcaption></figure></td>\n\n<td><figure><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/10000samples.png\" alt=\"scatter plot with 10.000 points\" width=\"90%\"><figcaption><center><strong>10.000 points</strong></center></figcaption></figure></td>\n</tr></table></center>\n\n<br>\n\n<p>In this study, we would like to analyze the <em><strong>human visual perception</strong></em> dealing with <em><strong> dense scatter plots</strong></em>, <em><strong>overplotting</strong></em>, and <em><strong>density estimations</strong></em>.</p>\n\n<p>The following study is therefore divided into three categories: <em><strong>assigning</strong></em>, <em><strong>comparing</strong></em>, and <em><strong>estimating</strong></em> properties of the scatter plot. Each task has different degrees of difficulty. Some questions may be easy, others may seem 		html: `<font size=\"5\">\n<p style=\"text-align: center;\"><strong><span style=\"color: #ff0000;\">**ATTENTION: You can <span style=\"text-decoration: underline;\">ONLY</span> do this <span style=\"text-decoration: underline;\">STUDY ONCE!</span>**</span></strong></p>\n<p style=\"text-align: center;\"><strong><span style=\"color: #ff0000;\">**There are multiple IPP studies: <span style=\"text-decoration: underline;\">Scatter Plot</span>, <span style=\"text-decoration: underline;\">Scatter Plot Colored</span>, <span style=\"text-decoration: underline;\">Continuous HeatMap</span>, <span style=\"text-decoration: underline;\">Discrete HeatMap</span>, IPP <span style=\"text-decoration: underline;\">Continuous</span>, and IPP <span style=\"text-decoration: underline;\">Discrete</span>. You can <span style=\"text-decoration: underline;\">ONLY</span> participate in <span style=\"text-decoration: underline;\">ONE of these studies</span>! **</span></strong></p>\n<p style=\"text-align: center;\"><strong><span style=\"color: #ff0000;\">**If you participate in multiple studies or do the same study multiple times, <span style=\"text-decoration: underline;\">you will only get paid for the FIRST submission</span>; your other attempts will be rejected.**</span></strong></p>\n<p style=\"text-align: center;\"><strong><span style=\"color: #ff0000;\">**During the study, make sure that you are in a well-lit room, have <span style=\"text-decoration: underline;\">DISABLED</span> any <span style=\"text-decoration: underline;\">programs that might distort or falsify PIXEL COLORS on your monitor</span>, and avoid possible distractions.**</span></strong></p>\n<p style=\"text-align: center;\"><strong><span style=\"color: #ff0000;\">**Do the study with your <span style=\"text-decoration: underline;\">internet browser in FULL-SCREEN mode</span>**</span></strong></p>\n<p style=\"text-align: center;\"><strong><span style=\"color: #ff0000;\">**This study takes 30 minutes on average.**</span></strong></p>\n</font>\n\n<br>\n\n<font size=\"4\" color=\"#4d4d4d\">\n<p>This study analyses the interpretability of <em><strong>scatter plots</strong></em>. Scatter plots present a technique for visualizing the relationship between two variables (encoded by the X- and Y-axis) as a collection of points. Especially when displaying a multitude of points, these visualizations suffer from <em><strong>overplotting</strong></em> (data points with similar values are drawn on top of each other), making it difficult to interpret. Examples of scatter plots with an increasing number of sample points are visible below:</p>\n\n<br>\n\n<center><table><tr>\n<td><figure><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/100samples.png\" alt=\"scatter plot with 100 points\" width=\"90%\"><figcaption><center><strong>100 points</strong></center></figcaption></figure></td>\n\n<td><figure><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/1000samples.png\" alt=\"scatter plot with 1.000 points\" width=\"90%\"><figcaption><center><strong>1.000 points</strong></center></figcaption></figure></td>\n\n<td><figure><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/10000samples.png\" alt=\"scatter plot with 10.000 points\" width=\"90%\"><figcaption><center><strong>10.000 points</strong></center></figcaption></figure></td>\n</tr></table></center>\n\n<br>\n\n<table><col width=\"33%\"><tr>\n<td><p><font size=\"4\" color=\"#4d4d4d\">When visualizing even more points, for example 1.000.000, it is impossible to perceive where points tend to accumulate most. There are different techniques that help interpreting such dense and overplotted data sets. A possible approach is <em><strong>color coding of the density</strong></em>. Points are color coded using a <strong><em>heatmap</em></strong> (color gradient) from <em><strong>yellow</strong></em> (very  <span style=\"text-decoration: underline;\">dense</span> regions) to <em><strong>purple</strong></em> (very  <span style=\"text-decoration: underline;\">sparse</span> regions). Examples of this with and without color coding are shown on the right.</p></td>\n\n<td><figure><center><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/10000sampleRound.png\" alt=\"scatter plot without color coding\" width=\"70%\"><figcaption><center><strong>no color coding</strong></center></figcaption></center></figure></td>\n\n<td><figure><center><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/10000sampleRoundHeatMap.png\" alt=\"scatter plot with heatmap color coding\" width=\"70%\"><figcaption><center><strong>heatmap color coding</strong></center></figcaption></center></figure></td>\n\n</tr></table>\n\n<br>\n\n<table><col width=\"33%\"><tr>\n<td><p><font size=\"4\" color=\"#4d4d4d\"> Assuming the scatter plot represents a <strong><em>continuous phenomenon</em></strong>, this color coding can not only be applied to individual points but to the <span style=\"text-decoration: underline;\">whole underlying phenomenon</span>. This allows the observer to directly perceive the density of specific regions within the visualization <span style=\"text-decoration: underline;\">although there may not be any sample points at this position</span>. On the right are two examples of the heatmap: a <em><strong>continuous version</strong></em> (providing smooth color transitions) and a <em><strong>discrete version</strong></em> (consisting of only 7 colors). <span style=\"text-decoration: underline;\">This study is restricted to visualizations made with discrete versions of the heatmap consisting of 7 colors in total.</span></font></p></td>\n\n<td><center><figure><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/ContinuousExample.png\" alt=\"example of a density encoding using a continuous heat map\" width=\"65%\"><figcaption><center><strong>example of a density encoding using a <span style=\"text-decoration: underline;\">continuous</span> heat map</strong></center></figcaption></figure></center></td>\n\n<td><center><figure><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/DiscreteExample.png\" alt=\"example of a density encoding using a discrete heat map\" width=\"65%\"><figcaption><center><strong>example of a density encoding using a <span style=\"text-decoration: underline;\">discrete</span> heat map</strong></center></figcaption></figure></center></td>\n\n</tr></table>\n\n<br>\n\n<table><col width=\"50%\"><tr>\n<td><p>Next, we would like to mention that it is possible to <em><strong>illuminate</strong></em> the resulting density visualization <span style=\"text-decoration: underline;\">to emphasize different surface properties</span>. In this study, we want to investigate how this light and shadow effects affect the human visual perception. Below are two images that show the result of a <span style=\"text-decoration: underline;\">discrete density representation</span> and a visualization of an additionally <span style=\"text-decoration: underline;\">illuminated density representation</span>.</p></td>\n\n<td><center><figure><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/SurfaceExample.png\" alt=\"simplified illuminated cross-section sketch\" width=\"75%\"><figcaption><center><strong>simplified illuminated cross-section sketch</strong></center></figcaption></figure></center></td>\n</tr></table>\n\n<br>\n\n<table width=\"100%\"><tr>\n<td width=\"50%\"><center><figure><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/ExampleDiscrete.png\" alt=\"density representation\" width=\"50%\"><figcaption><center><strong>discrete density representation</strong></center></figcaption></figure></center></td>\n\n<td width=\"50%\"><center><figure><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/ExampleDiscreteIlluminated.png\" alt=\"illuminated density representation\" width=\"50%\"><figcaption><center><strong>illuminated density representation</strong></center></figcaption></figure></center></td>\n</tr></table>\n\n<br>\n\n<p>Finally, we would like to highlight that it is further possible to combine both the <em><strong>illuminated density representation</strong></em> and the <em><strong>classical scatter plot</strong></em>. In case of <span style=\"text-decoration: underline;\">overplotting</span>, the <span style=\"text-decoration: underline;\">illuminated surface</span> is visualized (for example, the <span style=\"text-decoration: underline;\">yellow center region</span>) and in <span style=\"text-decoration: underline;\">sparse regions</span>, the <span style=\"text-decoration: underline;\">individual sample points</span> are displayed (for example the <span style=\"text-decoration: underline;\">border region</span>). Below is an example of the density representation and a combination of both approaches.</p>\n\n<br>\n\n<table width=\"100%\"><tr>\n<td width=\"50%\"><center><figure><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/ExampleDiscreteIlluminated.png\" alt=\"illuminated surface representation\" width=\"50%\"><figcaption><center><strong>illuminated density representation</strong></center></figcaption></figure></center></td>\n\n<td width=\"50%\"><center><figure><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/ExampleIPPDiscrete.png\" alt=\"combination of a classical scatter plot blended with an illuminated surface\" width=\"50%\"><figcaption><center><strong>combination of a classical scatter plot blended with an illuminated density </strong></center></figcaption></figure></center></td>\n</tr></table>\n\n<br>\n\n<p>In this study, we would like to analyze the <em><strong>human visual perception</strong></em> dealing with <em><strong> dense scatter plots</strong></em>, <em><strong>overplotting</strong></em>, and <em><strong>density estimations</strong></em>.</p>\n\n<p>The following study is therefore divided into three categories: <em><strong>assigning</strong></em>, <em><strong>comparing</strong></em>, and <em><strong>estimating</strong></em> properties of the scatter plot. Each task has different degrees of difficulty. Some questions may be easy, others may seem very challenging. This is intended and should not unsettle you. Generally, <span style=\"text-decoration: underline;\">there is no time limit for the tasks, always try to come up with your best estimation!</span></p>\n\n</font>`
		}
	   ]
	  }
	];
}

pan style=\"text-decoration: underline;\">individual sample points</span> are displayed (for example the <span style=\"text-decoration: underline;\">border region</span>). Below is an example of the density representation and a combination of both approaches.</p>\n\n<br>\n\n<table width=\"100%\"><tr>\n<td width=\"50%\"><center><figure><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/ExampleContinuousIlluminated.png\" alt=\"illuminated surface representation\" width=\"50%\"><figcaption><center><strong>illuminated density representation</strong></center></figcaption></figure></center></td>\n\n<td width=\"50%\"><center><figure><img src=\"https://folk.uib.no/ttr082/IlluminatedPointPlots/UserStudy/Description/ExampleIPPContinuous.png\" alt=\"combination of a classical scatter plot blended with an illuminated surface\" width=\"50%\"><figcaption><center><strong>combination of a classical scatter plot blended with an illuminated density</strong></center></figcaption></figure></center></td>\n</tr></table>\n\n<br>\n\n<p>In this study, we would like to analyze the <em><strong>human visual perception</strong></em> dealing with <em><strong> dense scatter plots</strong></em>, <em><strong>overplotting</strong></em>, and <em><strong>density estimations</strong></em>.</p>\n\n<p>The following study is therefore divided into three categories: <em><strong>assigning</strong></em>, <em><strong>comparing</strong></em>, and <em><strong>estimating</strong></em> properties of the scatter plot. Each task has different degrees of difficulty. Some questions may be easy, others may seem very challenging. This is intended and should not unsettle you. Generally, <span style=\"text-decoration: underline;\">there is no time limit for the tasks, always try to come up with your best estimation!</span></p>\n\n</font>`

		 type: "html",
		 name: "Html_Tutorial_Assigning",
		 html: `<font size=\"5\" color=\"#4d4d4d\">\n<strong>Explanation - \"Assign\" Task</strong>:</font><font size=\"4\" color=\"#4d4d4d\">\n<p>In the following task, you will be asked to <span style=\"text-decoration: underline;\">assign regions to corresponding density values</span>. Within every visualization you can find a <span style=\"text-decoration: underline;\">highlighted region</span>, visible within a <span style=\"text-decoration: underline;\">circle below the letter A</span>. Your task is then to determine the <span style=\"text-decoration: underline;\">average density within this highlighted region</span> and then assign a <span style=\"text-decoration: underline;\">density value between 0 and 100</span> to it. <br><br>\n\n<strong>Recommended workflow</strong>: <br><br>\n\nThe <span style=\"text-decoration: underline;\">highest density of sample points</span> within a visualization has a density of <strong>100</strong> whereas regions that <span style=\"text-decoration: underline;\">neither contain sample points nor are closely surrounded by other sample points</span> have a density of <strong>0</strong>.  First, start by <span style=\"text-decoration: underline;\">looking at the whole visualization</span> and try to <span style=\"text-decoration: underline;\">find the densest region(s)</span>. Next, focus on the <span style=\"text-decoration: underline;\">highlighted region and its surrounding</span>. How dense is the highlighted region in comparison to the rest of the visualization?  If the circle highlights a region that is <span style=\"text-decoration: underline;\">very dense</span>, the density value will be <span style=\"text-decoration: underline;\">high</span>. If the highlighted region is <span style=\"text-decoration: underline;\">very sparse</span>, the resulting density value will be <span style=\"text-decoration: underline;\">low</span>. Estimating the exact density may be challenging but try to <span style=\"text-decoration: underline;\">come up with your best estimation</span>!<br><br>\n\n<strong>In the following, we will provide three different examples</strong>: <br><br>\n\n<strong>Example 1</strong>: The highlighted region is <span style=\"text-decoration: underline;\">neither very dense nor sparse</span>, and is <span style=\"text-decoration: underline;\">equally surrounded by other sample points</span>. <em>(This example has an average density of <strong>51</strong>)</em><br><br>\n\n<strong>Example 2</strong>: The highlighted region is <span style=\"text-decoration: underline;\">very close to the densest position</span> within the visualization. The average density within the circle is therefore significantly higher than in Example 1. <em>(Example 2 has an average density of <strong>94</strong>)</em>  <br><br>\n\n<strong>Example 3</strong>: The <span style=\"text-decoration: underline;\">highlighted region as well as its surrounding is very spares</span>. This means that the density of the region will be significantly lower than in the two previous examples. <em>(This example has an average density of <strong>5</strong></em>) <br><br>\n</p>\n\n<br>\n\n<center><table style=\"border-collapse:separate; border-spacing:0 15px; margin-top:-15px;\">\n\n<tr>\n<td><strong>Example 1</strong>:</td><td><strong>Example 2</strong>:</td><td><strong>Example 3</strong>:</td>\n<tr>\n\n<tr>\n<td width=\"29%\"><figure><img src=\"` + imagePath + studyFolder + `/Tutorial/Mark1/1.png\" alt=\"example of an average example with a density of 51\" width=\"100%\"><figcaption><center><strong>Example 1</strong>: A = <strong>51</strong></center></figcaption></figure></td>\n\n<td width=\"29%\"><figure><img src=\"` + imagePath + studyFolder + `/Tutorial/Mark1/2.png\" alt=\"example of an average example with a density of 94\" width=\"100%\"><figcaption><center><strong>Example 2</strong>: A = <strong>94</strong></center></figcaption></figure></td>\n\n<td width=\"29%\"><figure><img src=\"` + imagePath + studyFolder + `/Tutorial/Mark1/3.png\" alt=\"example of an average example with a density of 5\" width=\"100%\"><figcaption><center><strong>Example 3</strong>: A = <strong>5</strong></center></figcaption></figure></td>\n\n<td width=\"13%\"><figure><img src=` + heatMapWithScale + ` alt=\"Plasma heatmap including a scale from 0 to 100\" width=\"50%\" align=\"left\"></figure></td>\n\n</tr></table></center>\n\n<br>\n\n<p>On the <u>next page</u>, there is <u>an example that you can try out</u> before the actual study starts.</p><p>Please make sure that you understand the overall procedure and then continue with the study!</p>\n\n</font>`

	function deactivateAutocorrect() {
    // deactivate autocomplete
    let textInputs = document.querySelectorAll("input[type=text]");
    for (let input of textInputs) {
        input.setAttribute('autocomplete', 'off');
    }
}

function hideMTurkSubmitButton() {
    let button = document.querySelector("#submitButton");
    if (!!button)
        button.style.display = 'none';
}
function showMTurkSubmitButton() {
    let button = document.querySelector("#submitButton");
    if (!!button)
        button.style.display = 'block';
}
function sendDataToMechanicalTurk(result) {
    document.querySelector("#mTurk").value = JSON.stringify(result);
}

// shuffle to randomize the task order
function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
}

function saveData(survey) {
    let result = { condition: userID, ...myData.answers, ...myData.timer };
	// let resultElement = document.createElement('input');
	// resultElement.id = 'result';
	// resultElement.type = 'text';
	// resultElement.readonly = true;
	// resultElement.value = JSON.stringify(result);
	// document.body.appendChild(resultElement);
    sendDataToMechanicalTurk(result);
    showMTurkSubmitButton();
}

	<script type="text/javascript">

Math.seedrandom(randomseed);
// ---------------------------------------

shuffle(taskOrder);

// load instructions
let surveyTasks = [...instructionPages];

for(let i = 1; i <=3; i++){

	// load assign task (tutorial, example, and survey)
	if(taskOrder[i-1] == 1){
		surveyTasks = [	...surveyTasks,
						...tutorialAssignPage,
						...surveyPagesAssign];
	}
	
	// load comparison task (tutorial, example, and survey)
	if(taskOrder[i-1] == 2){
		surveyTasks = [	...surveyTasks,
						...tutorialComparePage,
						...surveyPagesCompare];
	}
	
	// load estimate task (tutorial, example, and survey)
	if(taskOrder[i-1] == 3){
		surveyTasks = [	...surveyTasks,
						...tutorialEstimatePage,
						...surveyPagesEstimate];
	}

	// perform first attention check
	if(i == 1){
		surveyTasks = [	...surveyTasks,
						...surveyPagesDensityCheck1];
	}
	
	// perform second attention check
	if(i == 2){
		surveyTasks = [	...surveyTasks,

	// finalize by asking the general questions
	if(i == 3){
		surveyTasks = [	...surveyTasks,

}

function handleInput(survey, options) {
    lastEditedQuestion = options.name;
    lastAnswerGiven = options.value;
    if (lastEditedQuestion.startsWith('Post'))
        storeAnswer();
}

function storeAnswer() {    
    myData.answers[lastEditedQuestion] = lastAnswerGiven;
}

function storeTime() {
    // console.log("store " + timer.time);
    let name = lastEditedQuestion + "_timer";
    myData.timer[name] = timer.time;
}

function onPageChanged(survey, options) {
    lastEditedQuestion = survey.currentPage.name;
    lastAnswerGiven = undefined;
    // console.log("Timer-Reset:" + timer.time);
	timer.reset();
    options.newCurrentPage.scrollToTop();
}

function onSurveyStarted(survey, options) {
    // console.log("Timer-Reset:" + timer.time);
	timer.reset();
}

function validateAnswer(survey, options) {
	storeTime();
	storeAnswer();
	options.complete();
}
